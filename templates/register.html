{% extends "base.html" %}
{% block content %}
<div class="form-card" style="max-width: 400px; margin: 2rem auto;">
    <h2 class="form-title">Register</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-input" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" id="password" name="password" required 
                   minlength="6" pattern=".{6,}"
                   title="Password must be at least 6 characters long">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-input" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #333;">Login</a>
    </p>
</div>
{% endblock %}
